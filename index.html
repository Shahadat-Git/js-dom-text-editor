<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header>
        <h1 class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-5xl text-white font-extrabold text-center py-5 uppercase rounded-lg">Text Editor</h1>
    </header>
    <main>
        <div class="bg-gradient-to-r from-pink-400 to-indigo-500 my-4 pt-3 rounded-lg">
            <div class="p-6">
                <div class="flex flex-wrap justify-center gap-3">
                    <button id="btn-bold" class="px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white">bold</button>
                    <button id="btn-italic" class="px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white">italic</button>
                    <button id="btn-underline" class="px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white">underline</button>
                    <button id="btn-left" class="px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white">left</button>
                    <button id="btn-center" class="px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white">center</button>
                    <button id="btn-right" class="px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white">right</button>
                    <input id="font-size" class="w-28 px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white" value="14" type="number">
                    <input id="font-color" class="w-28 px-7 btn bg-transparent border-white hover:bg-violet-500 hover:border-white text-white" type="color">
                    
                </div>
                
                <div>
                    <textarea id="text-area" class="mt-4 textarea textarea-error w-full h-[60vh] " placeholder="type here"></textarea>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4
            class="bg-gradient-to-r from-purple-500 to-pink-500 text-1xl text-white font-semibold text-center py-5 uppercase rounded-lg">
            Â© Copyright 2023
        </h4>
    </footer>
    <script src="js/sctipt.js"></script>
</body>

</html>
